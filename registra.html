<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2fbf30436.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styler.css">
    <title>Registrarse</title>
</head>
<body>
    <form class="formulario">
        <a class="volver" href="index.html"><i class="fa-solid fa-arrow-left-long"></i>  Volver</a>
        <h1>Registrate</h1>
        <div class="container">
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input class="input1" type="text" placeholder="Nombre completo" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input class="input2" type="text" placeholder="Correo Electronico" required>
            </div>
            <div class="input-container">
                <i class="fas fa-key icon"></i>
                <input class="input3" type="password" placeholder="Contraseña" required>
            </div>
            <div class="input-container">
                <i class="fas fa-key icon"></i>
                <input class="input4" type="password" placeholder="Confirmar Contraseña" required>
            </div>
            <p><input type="checkbox" required>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad.</p>
            <div class="button-container">
                <input type="submit" value="Registrate" class="button">
            </div>
            <p>¿Ya tienes una cuenta?<a class="link" href="login.html"> Iniciar sesion</a></p>
        </div>
    </form>
</body>
</html>
